# configuring  datasource
quarkus.datasource.url = jdbc:mysql://localhost:3307/db
quarkus.datasource.driver = com.mysql.cj.jdbc.Driver
quarkus.datasource.username = user
quarkus.datasource.password = password
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.dialect=org.hibernate.dialect.MySQL5Dialect

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = drop-and-create

#configuring Logging
#Console example
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.log.console.color=true

#file example
quarkus.log.file.enable=true
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.file.level=INFO
quarkus.log.file.path=quarkus-info.log



quarkus.log.category."com.graal.poc.customer".level=INFO
